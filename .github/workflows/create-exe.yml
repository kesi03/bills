name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install

    - name: Compile TypeScript
      run: pnpm exec tsc

    - name: Build EXE
      run: pnpm exec exe exe.json

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Bills.exe
        path: Bills.exe