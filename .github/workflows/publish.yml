name: Publish to Github

on:
  workflow_dispatch:

jobs:
  publish:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js v23.11.0
        uses: actions/setup-node@v3
        with:
          node-version: "23.11.0"
          registry-url: https://npm.pkg.github.com/

      - name: Update package.json name via Bash
        run: |
          echo "ðŸ”§ Updating package name..."
          sed -i 's/"name": "bills"/"name": "@kesi03\/bills"/' package.json
          echo "âœ… package.json name updated to @kesi03/bills"

      - name: Show updated package.json
        run: cat package.json

      - name: Configure .npmrc
        run: |
          echo "registry=https://npm.pkg.github.com/" > ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run compile

      - name: Publish to GitHub Packages
        run: pnpm publish --registry=https://npm.pkg.github.com/ --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
